<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
  <style >
    .img-slider{

    }
    .img{
      height: 500px;
      margin-bottom: 20px;
    }
    .img img{
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .img-title{
      text-align: center;
    }
    .slick-initialized .slick-slide{
      margin: 0px 10px;
    }
    .slick-prev{
      position: absolute;
      top: 50%;
      z-index: 2;
      padding: 10px;
      
    }
    .slick-next{
      position: absolute;
      top: 50%;
      right: 0;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="img-slider">
    <div class="img-item">
      <div class="img">
        <img src="https://images.unsplash.com/photo-1565958011703-44f9829ba187?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1965&q=80" alt="">
      </div>
      <h3 class="img-title">Xin chao các bạn</h3>
    </div>
    <div class="img-item">
      <div class="img">
        <img src="https://images.unsplash.com/photo-1567620905732-2d1ec7ab7445?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=480&q=80" alt="">
      </div>
      <h3 class="img-title">Xin chao các bạn</h3>
    </div>
    <div class="img-item">
      <div class="img">
        <img src="https://images.unsplash.com/photo-1540189549336-e6e99c3679fe?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80" alt="">
      </div>
      <h3 class="img-title">Xin chao các bạn</h3>
    </div>
    <div class="img-item">
      <div class="img">
        <img src="https://plus.unsplash.com/premium_photo-1663853560438-6cc3a70a3c97?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80" alt="">
      </div>
      <h3 class="img-title">Xin chao các bạn</h3>
    </div>
    <div class="img-item">
      <div class="img">
        <img src="https://cdn.pixabay.com/photo/2023/04/08/18/01/flower-7909902_1280.jpg" alt="">
      </div>
      <h3 class="img-title">Xin chao các bạn</h3>
    </div>
  </div>

  
  <script
    type="text/javascript"
    src="https://code.jquery.com/jquery-1.11.0.min.js"
  ></script>
  <script
    type="text/javascript"
    src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"
  ></script>
  <script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
  ></script>
  <script
    type="text/javascript"
    
  >
  $(document).ready(function(){
    $('.img-slider').slick({
      slidesToShow:4,
      slidesToScroll: 1,
      infinite:true,
      autoplay: true,
      autoplaySpeed: 2000,
      prevArrow:"<button type='button' class='slick-prev pull-left'><i class='fa fa-angle-left' aria-hidden='true'></i></button>",
      nextArrow:"<button type='button' class='slick-next pull-right'><i class='fa fa-angle-right' aria-hidden='true'></i></button>"
    });
  });
</script>
 
</body>
</html>
